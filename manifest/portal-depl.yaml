apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal
  template:
    metadata:
      labels:
        app: portal
    spec:
      containers:
        - name: portal
          image: jnavacar/portal:main
---
apiVersion: v1
kind: Service
metadata:
  name: portal-srv
spec:
  selector:
    app: portal
  ports:
    - name: portal
      protocol: TCP
      port: 3000
      targetPort: 3000